<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimuniua o tamanho do seu
        navegador.
    </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <H1>Reprodução de Áudio</H1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/By Myself - The Grey Room _ Clark Sims.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/By Myself - The Grey Room _ Clark Sims.mp3">Clique para baixar o arquivo</a></p>

    </audio>
</body>

</html>
