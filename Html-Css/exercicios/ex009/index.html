<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!-- type="1" é o padrão, mas pode ser alterado para "A", "a", "I" ou "i" -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Excorvar os dentes</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle"> <!-- type pode ser "disc" (padrão), "circle" ou "square" -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
